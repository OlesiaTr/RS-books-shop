<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Delivery form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form__container">
        <form class="form">
            <div class="form__shipping">
                <label for="firstName">First
                    <div class="form__input-wrap">
                        <input type="text" name="firstName" id="firstName" placeholder="Your name" class="form__input"
                            required autofocus minlength="4" pattern="^[a-zA-Z]{4,}$"
                            pattern-error-message="the length not less than 4 symbols, strings only, without spaces">
                        <p class="on-error"></p>
                    </div>
                </label>
                <label for="lastName">Last
                    <div class="form__input-wrap">
                        <input type="text" name="lastName" id="lastName" placeholder="Your surname" class="form__input"
                            required minlength="5" pattern="^[a-zA-Z]{5,}$"
                            pattern-error-message="the length not less than 5 symbols, strings only, without spaces">
                        <p class="on-error"></p>
                    </div>
                </label>
                <label for="deliveryDate">Delivery Date
                    <div class="form__input-wrap">
                        <input type="date" name="deliveryDate" id="deliveryDate" class="form__delivery-date" required>
                        <p class="on-error"></p>
                    </div>
                </label>
                <h2 class="form__title">Shipping Details</h2>

            </div>
            <div class="form__address">
                <h2 class="form__title">Address</h2>
                <label for="street">Street
                    <div class="form__input-wrap">
                        <input type="text" name="street" id="street" placeholder="Street name" class="form__street"
                            required minlength="5" minlength="5" pattern="^[a-zA-Z\s0-9]+$"
                            pattern-error-message="the length not less than 5 symbols, the numbers are allowed">
                        <p class="on-error"></p>
                    </div>
                </label>
                <label for="houseNumber">House
                    <div class="form__input-wrap">
                        <input type="text" name="houseNumber" id="houseNumber" placeholder="House number"
                            class="form__house-number" required min="0" pattern="^[0-9]+$"
                            pattern-error-message="positive numbers only">
                        <p class="on-error"></p>
                    </div>
                </label>
                <label for="apartmentNumber">Apartment
                    <div class="form__input-wrap">
                        <input type="text" name="apartmentNumber" id="apartmentNumber" placeholder="Apartment number"
                            class="form__apartment-number" required pattern="^[1-9]+(-[0-9]+)?$"
                            pattern-error-message="positive numbers only, shouldn't start with minus/dash symbol">
                        <p class="on-error"></p>
                    </div>
                </label>
            </div>
            <div class="form__payment">
                <h2 class="form__title">Payment Information</h2>
                <div class="form__input-wrap--radio">
                    <label for="card">Card</label>
                    <input type="radio" name="payment" id="card" value="card" checked>

                    <label for="cash">Cash</label>
                    <input type="radio" name="payment" id="cash" value="cash">
                </div>
            </div>
            <div class="form__gifts">
                <h2 class="form__title">Choose 2 gifts (optional):</h2>
                <div class="form__input-wrap--checkbox">
                    <label for="gift">
                        <input type="checkbox" name="gift" id="gift" value="form-gift" class="checkbox">pack as a
                        gifts</label>

                    <label for="postcard">add postcard
                        <input type="checkbox" name="postcard" id="postcard" value="form-gift" class="checkbox"></label>
                </div>
                <div class="form__input-wrap--checkbox">
                    <label for="discount">
                        <input type="checkbox" name="discount" id="discount" value="form-gift" class="checkbox">provide
                        2% discount for
                        the next purchase</label>

                    <label for="pen">branded pen or pencil
                        <input type="checkbox" name="pen" id="pen" value="form-gift" class="checkbox"></label>
                </div>
            </div>
            <div class="form__comment">
                <h2 class="form__title">Your comment:</h2>
                <div class="form__comment-area">
                    <textarea name="comment" id="comment" class="form__textarea"
                        placeholder="Enter your comment, if you have one"></textarea>
                </div>
            </div>
            <button class="form__submit-btn" type="submit">Purchase</button>
        </form>
        <div class="summary-info">
            <h3>Your order details:</h3>
        </div>
    </section>
    <script src="./js_partials/form.js"></script>
</body>

</html>
